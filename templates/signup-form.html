{% extends "base.html" %}
{% block content %}

    <form action="/signup", method="post">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input id="username" type="text" name="username" value="{{username}}"/></td>
                <td><i class="error">{{username_error}}</i>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input id="password" type="password" name="password"/></td>
                <td><i class="error">{{password_error}}</i>
            </tr>
            <tr>
                <td><label for="verify-password">Verify Password:</label></td>
                <td><input id="verify-password" type="password" name="verify-password"/></td>
                <td><i class="error">{{verify_error}}</i>
            </tr>
            <tr>
                <td><label for="email">Email(Optional):</label></td>
                <td><input id="email" type="text" name="email" value="{{email}}"/></td>
                <td><i class="error">{{email_error}}</i>
            </tr>
            <tr>
                <td><input type="submit" value="Sign Up"/></td>
            </tr>
        </table>
    </form>

{% endblock %}
